<ion-header>
  <ion-toolbar>
    <!-- Título do cabeçalho -->
    <ion-title>Evolução das Reações</ion-title>

    <!-- Botões de navegação -->
    <ion-buttons slot="end">
      <ion-button (click)="navigateToDiario()">Ir para Diário</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Lista das semanas e suas reações -->
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Semana 1</h2>
        <p>Reações Positivas: 2</p>
        <p>Reações Negativas: 5</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Semana 2</h2>
        <p>Reações Positivas: 3</p>
        <p>Reações Negativas: 4</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Semana 3</h2>
        <p>Reações Positivas: 5</p>
        <p>Reações Negativas: 2</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
